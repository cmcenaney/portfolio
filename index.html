<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Colleen McEnaney">
    <title>Colleen McEnaney</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="css/pure.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/grid.css">
    <!--<![endif]-->
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/blog.css">
        <!--<![endif]-->
</head>
<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1">
        <div class="header">
            <h1 class="brand-title">COLLEEN McENANEY</h1>
            <h2 class="brand-tagline">software engineer // visual journalist</h2>

            <nav class="nav">
                <ul class="nav-list">
                    
                    <li class="nav-item">
                        <a class="pure-button" href="McEnaney_Resume.pdf" target="_blank">Résumé</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="mailto:colleenmcenaney@gmail.com">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">

                
           

            <script id="template" type="text/template">

                <h1 class="content-subhead">The New York Times</h1>

                {{#nyt}}
                    <section class="post pure-g">

                        {{#img}}
                        <div class="pure-u-1 pure-u-sm-1-3">
                            <a href="{{link}}" target="_blank"><img src="img/{{img}}"></a>
                        </div>
                        <div class="pure-u-1 pure-u-sm-2-3">
                        {{/img}}

                        <div class="pure-u-1 pure-u-sm-3-3">
                            <header class="post-header">
                                <h2 class="post-title">
                                    <a href="{{link}}" target="_blank">{{name}}</a>
                                </h2>
                            </header>


                            <div class="post-description">
                                <p>
                                     {{desc}}
                                </p>
                            </div>
                        </div>
                    </section>

                  
                {{/nyt}}
                
                <h1 class="content-subhead">60 Decibels</h1>

                {{#sd}}
                    <section class="post pure-g">
                        {{#img}}
                        <div class="pure-u-1 pure-u-sm-1-3">
                            <a href="{{link}}" target="_blank"><img src="img/{{img}}"></a>
                        </div>
                        <div class="pure-u-1 pure-u-sm-2-3">
                        {{/img}}

                        <div class="pure-u-1 pure-u-sm-3-3">
                            <header class="post-header">
                                <h2 class="post-title">
                                    <a href="{{link}}" target="_blank">{{name}}</a>
                                </h2>
                            </header>
                            <div class="post-description">
                                <p>{{{desc}}}</p>
                            </div>
                        </div>
                    </section>
                {{/sd}}

                <h1 class="content-subhead">Data4Change</h1>

                {{#d4c}}
                    <section class="post pure-g">
                        {{#img}}
                        <div class="pure-u-1 pure-u-sm-1-3">
                            <a href="{{link}}" target="_blank"><img src="img/{{img}}"></a>
                        </div>
                        <div class="pure-u-1 pure-u-sm-2-3">
                        {{/img}}

                        <div class="pure-u-1 pure-u-sm-3-3">
                            <header class="post-header">
                                <h2 class="post-title">
                                    <a href="{{link}}" target="_blank">{{name}}</a>
                                </h2>
                            </header>
                            <div class="post-description">
                                <p>{{{desc}}}</p>
                            </div>
                        </div>
                    </section>
                {{/d4c}}

                <h1 class="content-subhead">The Wall Street Journal</h1>

                {{#wsj}}
                    <section class="post pure-g">
                        {{#img}}
                        <div class="pure-u-1 pure-u-sm-1-3">
                            <a href="{{link}}" target="_blank"><img src="img/{{img}}"></a>
                        </div>
                        <div class="pure-u-1 pure-u-sm-2-3">
                        {{/img}}

                        <div class="pure-u-1 pure-u-sm-3-3">
                            <header class="post-header">
                                <h2 class="post-title">
                                    <a href="{{link}}" target="_blank">{{name}}</a>
                                </h2>
                            </header>
                            <div class="post-description">
                                <p>{{{desc}}}</p>
                            </div>
                        </div>
                    </section>
                {{/wsj}}

                

             
            </script>

            </div>

            <div id="projects"></div>

            

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://twitter.com/colleenmcenaney" target="_blank" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/cmcenaney" target="_blank" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="libs/mustache.min.js"></script>
<script src="script.js"></script>
</html>
