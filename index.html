<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/blog.css">
        <!--<![endif]-->
</head>
<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">COLLEEN McENANEY</h1>
            <h2 class="brand-tagline">visual journalist & developer</h2>

            <nav class="nav">
                <ul class="nav-list">
                    
                    <li class="nav-item">
                        <a class="pure-button" href="http://yuilibrary.com">Résumé</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://purecss.io">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">

                
           

            <script id="template" type="text/template">
                <h1 class="content-subhead">The Wall Street Journal</h1>

                {{#wsj}}
                    <section class="post pure-g">

                        {{#img}}
                        <div class="pure-u-1 pure-u-md-1-3">
                            <img src="img/{{img}}">
                        </div>
                        <div class="pure-u-1 pure-u-md-2-3">
                        {{/img}}

                        <div class="pure-u-1 pure-u-md-3-3">
                            <header class="post-header">
                                <h2 class="post-title">
                                    <a href="{{link}}" target="_blank">{{name}}</a>
                                </h2>
                            </header>


                            <div class="post-description">
                                <p>
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam finibus diam at nisi volutpat, vel mollis ipsum lobortis. Duis eu maximus diam. Pellentesque vel augue gravida, tempus purus id, scelerisque tellus. Proin porta libero ac est elementum porttitor. 
                                </p>
                            </div>
                        </div>
                    </section>

                  
                {{/wsj}}

                <h1 class="content-subhead">The New York Times</h1>

                {{#nyt}}
                    <section class="post">
                        <header class="post-header">
                            <h2 class="post-title">
                                <a href="{{link}}" target="_blank">{{name}}</a>
                            </h2>
                        </header>

                        <div class="post-description">
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam finibus diam at nisi volutpat, vel mollis ipsum lobortis. Duis eu maximus diam. Pellentesque vel augue gravida, tempus purus id, scelerisque tellus. Proin porta libero ac est elementum porttitor. Integer placerat turpis egestas augue tempus, quis egestas metus facilisis. Sed blandit sapien non urna feugiat, ut cursus leo hendrerit. Nunc vehicula, augue id facilisis venenatis, nunc odio tempus leo, et sagittis mauris nisl vel odio. Sed tempor rhoncus dolor a tincidunt. In elementum nisi sed odio condimentum suscipit.
                            </p>
                        </div>
                    </section>

                  
                {{/nyt}}

                <h1 class="content-subhead">Compass Center for Women and Families</h1>

                {{#cc}}
                    <section class="post">
                        <header class="post-header">
                            <h2 class="post-title">
                                <a href="{{link}}" target="_blank">{{name}}</a>
                            </h2>
                            
                        </header>

                        <div class="post-description">
                            <p>
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam finibus diam at nisi volutpat, vel mollis ipsum lobortis. Duis eu maximus diam. Pellentesque vel augue gravida, tempus purus id, scelerisque tellus. Proin porta libero ac est elementum porttitor. Integer placerat turpis egestas augue tempus, quis egestas metus facilisis. Sed blandit sapien non urna feugiat, ut cursus leo hendrerit. Nunc vehicula, augue id facilisis venenatis, nunc odio tempus leo, et sagittis mauris nisl vel odio. Sed tempor rhoncus dolor a tincidunt. In elementum nisi sed odio condimentum suscipit.
                            </p>
                        </div>
                    </section>

                  
                {{/cc}}
             
            </script>

            </div>

            <div id="projects"></div>

            

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="mustache.min.js"></script>
<script src="script.js"></script>
</html>
